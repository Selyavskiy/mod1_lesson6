<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book shelf login</title>
    <meta charset="UTF-8">
    <style>

        body {
            background:#f0f0f0;
            vertical-align: center;
            horiz-align: center;
        }

        #login_form {
            margin-bottom:15px;
            left:50%;
            top:50%;
            transform:translate(-50%,-90%);
            background-color: #ffffff;
            position:absolute;
            border: 2px solid #D4D4D4;
            border-radius: 30px;
            box-shadow: 0 0 15px #A9A9A9;
            padding:20px 40px;
        }

        .login_item {
            margin-bottom: 10px;
        }

        #reg_form {
            margin-bottom:15px;
            left:50%;
            top:50%;
            transform:translate(-50%,30%);
            background-color: #ffffff;
            position:absolute;
            border: 2px solid #D4D4D4;
            border-radius: 30px;
            box-shadow: 0 0 15px #A9A9A9;
            padding:20px 40px;
        }


    </style>
</head>
<body>
<div id="login_form">
    <form method="post" th:action="@{/login/auth}" th:object="${loginForm}">
        <img class="login_item" th:src="@{/images/book_icon.png}">
        <p>Sign in</p>
        <br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="login">
    </form>
</div>

<div id="reg_form">
    <form method="post" th:action="@{/login/registration}" th:object="${loginForm}">
        <p>create account</p>
        <br>
        <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" value="create account">
    </form>
</div>




</body>
</html>
